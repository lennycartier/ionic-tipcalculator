<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" >

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Tip calculator</h1>
      </ion-header-bar>
      <ion-content>
      <div ng-controller="defaultCtrl">
        <div class="list">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="number" required placeholder="bill amount" ng-model="billAmount" ng-change="update(myPercentage)">
            </label>
          </div>
            <label class="item item-input item-select">
              <div class="input-label">
                Tip percentage
              </div>
              <select ng-model="myPercentage" ng-options="percentage.id for percentage in percentages" ng-change="update(myPercentage)">
              </select>
            </label>
        </div>
      <div class="list">
        <div class="item">
          Tip amount = {{tipAmount | number:2}}
        </div>
        <div class="item">
          Total bill = {{total | number:2 }}
        </div>

      </div>
    </div>


      </ion-content>
    </ion-pane>
  </body>
</html>
